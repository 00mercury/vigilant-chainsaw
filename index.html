<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style\styles.css">
</head>
<body>
 <div class="both-box"> 
   
   <div class="second-box">
     <h2 class="summary">Summary</h2>

     <div class="reaction-div">
       <img src="style\reaction.png" alt="" class="img1">
       <h3 class="reaction">Reaction</h3>
       <p class="second-para">80 / 100</p><br>
     </div>
     <div class="memory-div">
       <img src="style\memory.png" alt="" class="img1">
       <h3 class="memory">Memory</h3>
       <p class="second-para">92 / 100</p><br>
     </div>
     <div class="verbal-div">    
       <img src="style\verbal.png" alt="" class="img1">
       <h3 class="verbal">Verbal</h3>
       <p class="second-para">61 / 100</p><br>
     </div> 
     <div class="visual-div">
       <img src="style\vision.png" alt="" class="img1">
       <h3 class="visual">Visual</h3>
       <p class="second-para">72 / 100</p><br>
     </div>
     <div class="continue-div">
       <h3 class="continue">Continue</h3> 
     </div>
   </div>


   <div class="first-box">
     <h2 class="result">Your Result</h2>
     <div class="out-of-div">
       <div class="out-of">
         <h1 class="value-scored">76</h1>
         <p class="full-score">of 100</p>
       </div>
     </div>
     <div class="compliment-div">
       <h1 class="compliment">Great</h1>
       <p class="compliment-para">You scored higher than 65% of the people who have taken these tests.</p>
     </div>
   </div>

 
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Ambar Azad</a>.
   </div>
 </div>  
</body>
</html>
